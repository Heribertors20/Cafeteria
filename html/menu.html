        .card-custom {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" aria-disabled="true">Café sin Fronteras</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true" href="menu.html">Menu</a>
                        </li>
                    </ul>
                    <span class="navbar-text" style="font-style: italic;">
                        <a href="https://wa.me/524774792512?text=Hola%2C%20buenas%20tardes,%20¿Hablo%20a%20Café%20Sin%20Fronteras?"
                            class="me-3"><i class="bi bi-whatsapp fs-3"></i></a>
                        <a href="#"><i class="bi bi-facebook fs-3 me-3"></i></a>
                        <a href="https://www.instagram.com/caffe_sin_fronteras?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="bi bi-instagram fs-3"></i></a>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Botones para cambiar contenido -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card card-custom" onclick="loadContent('menu/bebidasFrias.html')">
                    <img src="../imagenes/bebfrias.jpeg" class="card-img-top" alt="Bebidas Frías">
                    <div class="card-body">
                        <h5 class="card-title">Bebidas Frías</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card card-custom" onclick="loadContent('menu/bebidasCalientes.html')">
                    <img src="../imagenes/bebcalientes.jpeg" class="card-img-top" alt="Bebidas Calientes">
                    <div class="card-body">
                        <h5 class="card-title">Bebidas Calientes</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card card-custom" onclick="loadContent('menu/frappes.html')">
                    <img src="../imagenes/bebfrapes.jpeg" class="card-img-top" alt="Frappes">
                    <div class="card-body">
                        <h5 class="card-title">Frappés</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card card-custom" onclick="loadContent('menu/postres.html')">
                    <img src="../imagenes/postres.jpeg" class="card-img-top" alt="Postres">
                    <div class="card-body">
                        <h5 class="card-title">Postres</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor dinámico -->
    <div id="dynamic-content" class="container mt-5">

    </div>

    <footer>
        <div>
            <p><strong> Derechos de autor &copy; 2024 Café Sin Fronteras. Todos los derechos reservados. </strong></p>
        </div>
    </footer>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="../js/izzitoast.js"></script>
    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dynamic-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>

</html>
